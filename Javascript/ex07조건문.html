        let num = parseInt(prompt('숫자를 입력하세요.'));

        // 2의 배수이면서 6의 배수라면 > '2와 6의 배수입니다.'

        if(num%2 === 0 && num%6 === 0){
            console.log(`${num}은(는) 2와 6의 배수입니다.`);
        }else{

        }
