<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>랜덤수 맞추기</h1>
    <input/>
    <button>제출</button>
    <h1 id="test">시도횟수 : </h1>

    <script>
        // 0<Math.random()<1 0.9XXX
        let ranNum = parseInt(Math.random()*10)+1;
        let cnt = 0;
        // val()

        $('button').on('click',()=>{
           let inputNum =  $('input').val()
           console.log(inputNum);

           if(inputNum > ranNum){
            alert('작은 숫자 입력')
           }
           else if(inputNum < ranNum){
            alert('더 큰 숫자 입력')
           }
           else{
            alert('정답입니다')
           }

           cnt++;
           $('#test').text('시도 횟수 :'+ cnt)
        })



    </script>
</body>
</html>
