<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //국어, 영어, 수학 점수를 입력받은 후, 총점과 평균을 출력
        let kor = parseInt(prompt('국어점수 입력:'));
        let eng = parseInt(prompt('영어점수 입력:'));
        let math = parseInt(prompt('수학점수 입력:'));

        // console.log(kor, eng, math);

        let total = kor+eng+math;
        let avg = total/3;
    
        //학점 범위
        // 100~95점: A+학점 | 95~90점: A학점 | 90~85점: B+학점 | 85~80: B학점 | 이외 F학점

        if(avg >= 95){
            grade = 'A+';
        }else if (avg >= 90){
            grade = 'A'
        }else if (avg >=85){
            grade = 'B+';
        }else if (avg >=80){
            grade = 'B';
        }else{
            grade='F';
        }
        console.log(`당신의 평균은 ${avg}이고 ${grade}학접입니다`);











    </script>
</body>

</html>
