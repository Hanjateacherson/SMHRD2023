<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="before()">이전</button>
    <img src="./Pika.png" id="img" />
    <button onclick="after()">다음</button>
<script>
    let imgArray = ['./Pika.png', './zam.png', './Chico.png'];
    let pos = 0; // 현재 이미지 위치를 알 수 있는 변수

    const img = document.getElementById('img');

    before=()=>{
        pos--;
        if(pos < 0){
            pos = imgArray.length - 1;
        }
        img.src = imgArray[pos]
    }

    after=()=>{
        pos++;
        if(pos > imgArray.length -1){
            pos = 0;
        }
        img.src = imgArray[pos];
    }
</script>    
</body>
</html>
