<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt('첫번째 숫자 입력:'));
        let num2 = parseInt(prompt('첫번째 숫자 입력:'));
        let op = prompt('연산할 기호 입력:');

        function calculator(){
            if (op === '+'){
                console.log(num1 + num2);
            }else if(op === '-'){
                console.log(num1 - num2);
            }else if(op === '*'){
                console.log(num1 * num2);
            }else if (op === '/') {
                console.log(num1 / num2);
            } else if (op === '%') {
                console.log(num1 % num2);
            } else {
                console.log('연산자 외 문자는 입력받지 않습니다..!');
            }
        }

        calculator();
    </script>
</body>
</html>
