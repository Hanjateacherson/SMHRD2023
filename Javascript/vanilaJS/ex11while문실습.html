<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문제) 입력한 숫자를 더하는 프로그램 구현
        // 0을 입력받은 경우에 프로그램을 종료할 수 있다.

        let sum = 0;

        while(true){
            let num = parseInt(prompt('숫자 입력'));
            sum += num;

            if(num === 0){
                console.log(`더한 결과 : ${sum}`);
                console.log('프로그램을 종료합니다');
                break;
            }

        }



    </script>
</body>
</html>
